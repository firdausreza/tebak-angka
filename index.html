<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Tebak Angka</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
  <style>
    body {
      color: white;
      background-color:#2d3d42;
    }

    .container {
      width: 75%;
      padding: 20px;
    }

    #guess-btn, #reloadBtn {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container mx-auto p-5">
    <div class="row">
      <div class="col">
        <div id="game">
          <h1 class="display-5">Tebak Angka</h1>
          <p>Tebak angka antara <span class="min-num">1</span> sampai <span class="max-num">10</span></p>
          <input style="width: 50%;" type="number" min="1" max="10" id="guess-input" placeholder="Enter a number">
          <input type="submit" id="guess-btn" Value="Submit">
          <input type="submit" id="reloadBtn" value="Restart">
          <p class="message"></p>
        </div>
        <p>Made by Mohammad Reza Ali F (azerly)</p>
      </div>
    </div>
  </div>


  <script src="../js/guesser.js"></script>
</body>
</html>
